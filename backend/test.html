<!DOCTYPE html>
<html>
<head>
    <title>Test Creative Generator</title>
</head>
<body>
    <h2>Upload an image to test /generate-creatives</h2>

    <form id="uploadForm" action="http://127.0.0.1:5000/generate-creatives"
          method="POST" enctype="multipart/form-data">
        
        <label>Product:</label><br>
        <input type="text" name="product" value="Shoes"><br><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="Footwear"><br><br>

        <label>Select Image:</label><br>
        <input type="file" name="image"><br><br>

        <button type="submit">Generate Creatives</button>
    </form>
</body>
</html>
